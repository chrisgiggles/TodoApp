<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Knockout TODO</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<form action="#" data-bind="submit: addTask">
		<input type="text" placeholder="Type your tasks here!" 
				id="text-field" data-bind="value: textField">
	</form>

	<ul class="tasklist" data-bind="foreach: tasks">
		<li data-bind="attr: {'data-id': id}, css: taskStatus()">
			<input type="checkbox" data-bind="checked: isDone">
			<input type="text" data-bind="value: task, disable: isDone">
			<button href="#" data-bind="click: $root.removeTask, visible: isDone() === false">x</button>
		</li>
	</ul>
	<p class="stats" data-bind="visible: tasks().length > 0">
		<span data-bind="text: completion"></span>
	</p>
<div>
</body>
<script src="js/knockout-3.2.0.js"></script>
<script src="js/listview.js"></script>
<script src="js/app.js"></script>
</html>
